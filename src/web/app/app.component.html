<div class="calendar">
    <div class="calendarRow" *ngFor="let row of dayRows">
        <div class="calendarDay" [class.graySquare]="day < 0" *ngFor="let day of row">
            <div>
                <p>{{day > 0 ? day : ''}}</p>
            </div>
        </div>
    </div>
</div>
